version: "3.8"

services:
  # 1. ChromaDB Vector Store
  chromadb:
    image: chromadb/chroma:latest
    container_name: autodidact_chromadb
    restart: always
    ports:
      # Expose port 8000 on the host machine
      - "8000:8000"
    volumes:
      # Persist the database data to a local directory named 'chroma_data'
      - ./chroma_data:/chroma/data
    environment:
      # Environment variables for ChromaDB
      - IS_PERSISTENT=TRUE
      - PERSIST_DIRECTORY=/chroma/data
      # Set to FALSE to disable anonymous usage tracking
      - ANONYMIZED_TELEMETRY=FALSE

  # 2. Redis (for deduplication & rate limiting)
  redis:
    image: redis:7-alpine
    container_name: autodidact_redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - ./redis_data:/data
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru

  # 3. PostgreSQL Metadata Database
  postgres_db:
    image: postgres:15
    container_name: metadata_db
    restart: always
    environment:
      POSTGRES_USER: autodidact
      POSTGRES_PASSWORD: password
      POSTGRES_DB: video_metadata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./autodidact/database/init.sql:/docker-entrypoint-initdb.d/init.sql

  # 4. RabbitMQ Message Broker
  rabbitmq:
    image: rabbitmq:3-management
    container_name: autodidact_rabbitmq
    restart: always
    ports:
      - "5672:5672" # AMQP protocol port
      - "15672:15672" # Management UI port
    environment:
      RABBITMQ_DEFAULT_USER: autodidact
      RABBITMQ_DEFAULT_PASS: rabbitmq_password
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5

  # 5. Transcription Worker
  transcription_worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    container_name: transcription_worker
    restart: always
    environment:
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USER: autodidact
      RABBITMQ_PASSWORD: rabbitmq_password
      CHROMA_HOST: chromadb
      CHROMA_PORT: 8000
      POSTGRES_HOST: postgres_db
      POSTGRES_PORT: 5432
      POSTGRES_USER: autodidact
      POSTGRES_PASSWORD: password
      POSTGRES_DB: video_metadata
      YOUTUBE_SCRAPER: ${YOUTUBE_SCRAPER:-default}
      APIFY_API_TOKEN: ${APIFY_API_TOKEN}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
    command: python -u src/workers/transcription_worker.py
    depends_on:
      rabbitmq:
        condition: service_healthy
      postgres_db:
        condition: service_started
    volumes:
      - .:/app
      - ./config:/app/config

  # 6. Quality Assessment Worker
  quality_assessment_worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    container_name: quality_assessment_worker
    restart: always
    environment:
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USER: autodidact
      RABBITMQ_PASSWORD: rabbitmq_password
      POSTGRES_HOST: postgres_db
      POSTGRES_PORT: 5432
      POSTGRES_USER: autodidact
      POSTGRES_PASSWORD: password
      POSTGRES_DB: video_metadata
      GEMINI_API_KEY: ${GEMINI_API_KEY}
    command: python -u src/workers/quality_assessment_worker.py
    depends_on:
      rabbitmq:
        condition: service_healthy
      postgres_db:
        condition: service_started
    volumes:
      - .:/app
      - ./config:/app/config

  # 7. Embedding Worker
  embedding_worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    container_name: embedding_worker
    restart: always
    environment:
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USER: autodidact
      RABBITMQ_PASSWORD: rabbitmq_password
      CHROMA_HOST: chromadb
      CHROMA_PORT: 8000
      POSTGRES_HOST: postgres_db
      POSTGRES_PORT: 5432
      POSTGRES_USER: autodidact
      POSTGRES_PASSWORD: password
      POSTGRES_DB: video_metadata
      GEMINI_API_KEY: ${GEMINI_API_KEY}
    command: python -u src/workers/embedding_worker.py
    depends_on:
      rabbitmq:
        condition: service_healthy
      chromadb:
        condition: service_started
      postgres_db:
        condition: service_started
    volumes:
      - .:/app
      - ./config:/app/config

volumes:
  # Define the volumes for clarity (optional, but good practice)
  chroma_data:
    driver: local
  redis_data:
    driver: local
  postgres_data:
    driver: local
  rabbitmq_data:
    driver: local
