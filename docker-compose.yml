version: "3.8"

services:
  # 1. ChromaDB Vector Store
  chromadb:
    image: chromadb/chroma:latest
    container_name: autodidact_chromadb
    restart: always
    ports:
      # Expose port 8000 on the host machine
      - "8000:8000"
    volumes:
      # Persist the database data to a local directory named 'chroma_data'
      - ./chroma_data:/chroma/data
    environment:
      # Environment variables for ChromaDB
      - IS_PERSISTENT=TRUE
      - PERSIST_DIRECTORY=/chroma/data
      # Set to FALSE to disable anonymous usage tracking
      - ANONYMIZED_TELEMETRY=FALSE

  # 2. Redis (for deduplication & rate limiting)
  redis:
    image: redis:7-alpine
    container_name: autodidact_redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - ./redis_data:/data
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru

  # 3. PostgreSQL Metadata Database
  postgres_db:
    image: postgres:15
    container_name: metadata_db
    restart: always
    environment:
      POSTGRES_USER: autodidact
      POSTGRES_PASSWORD: password
      POSTGRES_DB: video_metadata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./autodidact/database/init.sql:/docker-entrypoint-initdb.d/init.sql

volumes:
  # Define the volumes for clarity (optional, but good practice)
  chroma_data:
    driver: local
  redis_data:
    driver: local
  postgres_data:
    driver: local
